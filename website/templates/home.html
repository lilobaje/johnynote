{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}


      <style>
      body{
        margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background: #0f0c29;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  height: 100vh;
  overflow: hidden;
  text-align: center;

      }


    #notes{
      background-color: rgb(249, 250, 252);
    }
    .hok{
     
      font-family: 'Courier New', Courier, monospace;
      font-style: oblique;
      color: white;

    }
    textarea{
      width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
    }
    textarea:focus { 
    outline: none !important;
    border-color: #282829;
    box-shadow: 0 0 10px #282829;
}
   .adbtn{
    background-color: #394439; 
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
   }
   .adbtn:hover {
  background-color: #282829;
  color: white;
}


.list-group list-group-flush{
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.list-group-item {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: list-item;
  position: relative;
}

list-group list-group-flush list-group-item:hover {
  background-color: #eee;
}

      </style>
   

    <h1 class="hok" align="center">Notes</h1>
    <ul class="list-group list-group-flush" id="notes">
      {% for note in user.notes %}
      <li class="list-group-item">
        {{ note.data }}
        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
          <span class="xclose"aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
    <form method="POST">
      <textarea placeholder="Your never late, Your never too early!"  name="note" id="note" class="form-control"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="adbtn">Add Note</button>
      </div>
    </form>
    {% endblock %}

    <script
type="text/javascript"
src="{{ url_for('static', filename='script.js') }}" class="alertbomb"
></script>
