<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background: #0f0c29;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  height: 100vh;
  overflow: hidden;


}
.alertbomb{
background-color: #e9f4fb;
color: black;
}
.container{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  background: white;
  border-radius: 20px;
  padding-bottom: 50px;
}



.container form{
  padding: 0 40px;
  box-sizing: border-box;


}

form .txt_field{
  position: relative;
  border-bottom: 2px solid #e9dcdc;
  margin: 30px 0;
  
}

.txt_field input{
  width: 100%;
  padding: 0 5px;
  
  height: 40px;
  font-size: 16px;
  border:none;
  background: none;
  outline: none;

}

 label{
  position: absolute;
  top: 20%;
  margin-left: 40px;
  color: #adadad;
  transform: translate(-50%);
  font-size: 16px;
  pointer-events: none;
  transition: .5s;

}
.txt_field span::before{
  content: '';
  position: absolute;
  top: 40px;
  left: 0;
  width: 100%;
  height: 1px;
  background: #b1bac0;
  transition: .5s;
}

.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
  top: -8px;
  color: #eff1f1;
}

.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
  width: 20%;
}

.pass{
  margin-left: 63%;
  color: #a6a6a6;
  cursor: pointer;
  padding-bottom: 1px;
  font-size: 12px;
  margin-bottom: 10px;
}
.pass:hover{
  text-decoration: underline;
} 

input[type="submit"]
{
    position: relative;
    display: inline-block;
    padding: 11px 20px;
    color: white;
    background: #0f0c29;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
 ;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-decoration: none;
    font-size: 12px;
    overflow: hidden;
    transition: 0.2s;
    width: 50%;
    font-weight: 700;
    margin-left: 20%;
  
  border: 1px solid ;
  border-radius: 25px;
}



input[type="submit"]:hover {
    color: #255784;
    background: #2196f3;
    box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
    
}


input[type="submit"] span {
    position: absolute;
    display: block;
}




input[type="submit"] span:nth-child(1) {
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #2196f3);
}



input[type="submit"]:hover span:nth-child(1) {
    left: 100%;
    transition: 1s;
}


input[type="submit"] span:nth-child(3) {
    bottom: 0;
    right: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg, transparent, #2196f3);
}

input[type="submit"]:hover span:nth-child(3) {
    right: 100%;
    transition: 1s;
    transition-delay: 0.5s;
}



input[type="submit"] span:nth-child(2) {
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #2196f3);
}

input[type="submit"]:hover span:nth-child(2) {
    top: 100%;
    transition: 1s;
    transition-delay: 0.25s;
}



input[type="submit"] span:nth-child(4) {
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg, transparent, #2196f3);
}

input[type="submit"]:hover span:nth-child(4) {
    bottom: 100%;
    transition: 1s;
    transition-delay: 0.75s;
}
p{
text-align: center;
font-size: 14px;
margin-top: 30px;
margin-bottom: 30px;

}
.facebook{
border-radius: px;
  width: 30px;
}

.whatsapp{

  width: 30px;
}
.twitter{

  width: 30px;
}
.social_icons{
  display: grid;
  grid-template-columns: 20px 20px 20px;
  grid-gap: 40px;
  margin: 0;
  padding: 0;
  margin-left: 100px;
  border-spacing: 10px;
}


.button_box{
  

  width: 220px;
  margin: 50px auto;
  position: relative;
  box-shadow: 0 0 20px 1px #302b63;
  border-radius: 30px;
}

.toggle{
  
  padding: 10px 30px;
  cursor: pointer;
  background: transparent;
  border:0;
  outline: none;
  position: relative;
}

#btn{
  top:0;
  left: 0s;
  
  position: absolute;
  width: 100px;
  height: 100%;
  background: #0f0c29;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  border-radius: 30px;
  transition: .5s; 
}

#logincolor {
  color:black;
}

#signupcolor {
  color:white;
}
.or{
  color: #a6a6a6;
}
</style>
  
</head>
<body>

<div class="container">
    
    
  <div class="button_box">
    <div id="btn"></div>
 <button type="button" id="signupcolor"class="toggle">Signup</button>
 <button type="button"id="logincolor" class="toggle" onclick="window.location.href='login';">Login</button>
  </div>

 </form>
 <p class="or">

 </p>
<span></span>
 
<div class="social_icons">

  <img src="{{ url_for('static', filename='twitter(1).png')}}" class="twitter">
</div>

</div>

{% endblock %}

</html>
